<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"/>
    
    <title>Countdown Timer</title>
</head>
<body>
  <h1>NEW YEAR'S EVE</h1>
  <div class="countdown-conatiner">
    <div class="days-c countd">
        <p class="big-text" id="day1s">0</p>
            <span>days</span>
    </div>
      <div class="hours-c countd">
          <p class="big-text" id="hour1s">0</p>
              <span>hours</span>
      </div>
      <div class="miuntes-c countd">
        <p class="big-text" id="min1s">0</p>
            <span>mins</span>
    </div>
    <div class="seconds-c countd">
        <p class="big-text" id="sec1s">0</p>
            <span>secs</span>
    </div>
  </div>
  <script type= "text/javascript" src="app.js">   
</script>
</body>
</html>
